
services:
  # ------------------------------------------------------------
  # PHP application container (Laravel)
  # ------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: retourenjournal-app
    user: "${UID}:${GID}"
    working_dir: /var/www/html/src

    volumes:
      - ./:/var/www/html
      - ./src/.env:/var/www/html/src/.env
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-app.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/99-xdebug.ini

    # Ensure host.docker.internal resolves on Linux/WSL2
    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      APP_ENV: local
      # Helps PhpStorm map Xdebug sessions to this project
      PHP_IDE_CONFIG: "serverName=retourenjournal"

    depends_on:
      - db
  # ------------------------------------------------------------
  # PostgreSQL database container
  # ------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: retourenjournal-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: retourenjournal
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app

    # Expose port for local tools (IDE database viewer)
    ports:
      - "5432:5432"

    # Persist database data
    volumes:
      - pgdata:/var/lib/postgresql/data

# ------------------------------------------------------------
# Named volumes
# ------------------------------------------------------------
volumes:
  pgdata:
