; ============================================================
; PHP basic limits for local development
; ============================================================

; Memory limit for PHP scripts (composer, migrations, seeders)
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum size of POST data
post_max_size = 50M

; ============================================================
; Execution timeouts (useful for long-running dev tasks)
; ============================================================

; Maximum execution time of each script
max_execution_time = 30

; Maximum time spent parsing input data
max_input_time = 30

; ============================================================
; Error handling (development only)
; ============================================================

; Display errors in output (disable in production)
display_errors = On

; Report all PHP errors
error_reporting = E_ALL

; Log errors to stderr / log file
log_errors = On

; ============================================================
; Date & time
; ============================================================

; Default timezone to avoid inconsistent timestamps
date.timezone = Europe/Berlin
