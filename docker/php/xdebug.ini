; ============================================================
; Xdebug configuration for local development
; ============================================================

; Load Xdebug extension
;zend_extension = xdebug

; Enable debug and developer helper features
xdebug.mode = debug,develop

; Start debugging automatically for every request (CLI + web)
xdebug.start_with_request = yes

; Xdebug 3 default debug port
xdebug.client_port = 9003

; IDE host machine (works on Docker Desktop for Windows/Mac)
xdebug.client_host = host.docker.internal

; Disable verbose Xdebug logging
xdebug.log_level = 0
